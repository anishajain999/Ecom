{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!--jQuery Link-->
    <script
		src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous">
    </script>

    <!--Statics link-->
    <link href="{% static 'shop/style.css' %}">

    <title>Ecom</title>
</head>
<body>
    <div class="container">
        <div class="row my-4" >
            <div class="col-md-12">
                <ul class="list-group " id="item_list">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <b>Name</b>
                        <span class="ml-5" ><b>Price</b></span>
                        <span ><b>Quantity</b></span>
                    </li>         
                </ul>
            </div>
            <div class="row my-5" >
                <div class="col-md-12">
                    <div class="card">
                        <form class="my-4 mx-4" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="items" id="items">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputname4">Name</label>
                                    <input type="name" name="inputname4" class="form-control" id="inputname4" placeholder="John">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" name="inputEmail4" class="form-control" id="inputEmail4" placeholder="John@john.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" name="inputCity" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <input type="text" class="form-control" name="inputState" id="inputState">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" name="inputZip" id="inputZip">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="total">Amount to be paid</label>
                                    <input readonly="" type="text" class="form-control" name="total" id="total">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-info">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        <div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>


<script type="text/javascript">
<!--To check that localStorage has cart and create cart-->
    if(localStorage.getItem("cart")==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem("cart"));
    }

    let total = 0;
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2];
        itemString = ` <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name}
                        <span class="mr-5">${price}</span>
                        <span class="badge badge-warning badge-pill">${quantity}</span>
                    </li>`
        $('#item_list').append(itemString);
    }
    itemTotal = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Price: 
                        <span class="mr-5"><b>${total}<b></span>
                    </li>`
    $('#item_list').append(itemTotal);
    $('#total').val(total)
    <!--Add items to model database-->
    $('#items').val(JSON.stringify(cart));
</script>

</html>
